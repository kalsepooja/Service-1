<form>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let todo of todos">
            {{todo.todoItem}} 
            <span class="float-right">
                <button class="btn btn-sm btn-success mr-2">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="onDelete(todo.id)">Delete</button>
            </span>
        </li>
    </ul>
</form>
